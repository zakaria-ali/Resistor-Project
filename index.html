<!DOCTYPE html>
<html lang="ar">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>حساب قيمة المقاومة بالألوان</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- The Header -->
  <header>
    <img src="./Resistor Logo.png" alt="Logo">

    <!-- Header Marquee-->
    <div class="marqueeContainer">
      <div class="marquee paused"></div>
    </div>

    <img src="./Resistor Logo.png" alt="Logo">
  </header>

  <!-- The main -->
  <main>
    <!-- Main Content Section -->
    <section class="main-content">
      <!-- Table Section -->
        <table>
          <thead>
            <tr>
              <th>اللون</th>
              <th>رقم اللون</th>
              <th>المضاعف</th>
              <th>نسبة التفاوت</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>أسود</td>
              <td>0</td>
              <td>1</td>
              <td>±1%</td>
            </tr>
            <tr>
              <td>بني</td>
              <td>1</td>
              <td>10</td>
              <td>±1%</td>
            </tr>
            <tr>
              <td>أحمر</td>
              <td>2</td>
              <td>100</td>
              <td>±2%</td>
            </tr>
            <tr>
              <td>برتقالي</td>
              <td>3</td>
              <td>1000</td>
              <td>±0.5%</td>
            </tr>
            <tr>
              <td>أصفر</td>
              <td>4</td>
              <td>10000</td>
              <td>±0.25%</td>
            </tr>
            <tr>
              <td>أخضر</td>
              <td>5</td>
              <td>100000</td>
              <td>±0.1%</td>
            </tr>
            <tr>
              <td>أزرق</td>
              <td>6</td>
              <td>1000000</td>
              <td>±0.05%</td>
            </tr>
            <tr>
              <td>بنفسجي</td>
              <td>7</td>
              <td>10000000</td>
              <td>±0.1%</td>
            </tr>
            <tr>
              <td>رمادي</td>
              <td>8</td>
              <td>100000000</td>
              <td>±0.05%</td>
            </tr>
            <tr>
              <td>أبيض</td>
              <td>9</td>
              <td>1000000000</td>
              <td>±0.01%</td>
            </tr>
            <tr>
              <td>ذهبي</td>
              <td>-</td>
              <td>0.1</td>
              <td>±5%</td>
            </tr>
            <tr>
              <td>فضي</td>
              <td>-</td>
              <td>0.01</td>
              <td>±10%</td>
            </tr>
          </tbody>
        </table>

      <!-- Results Section -->
      <aside>
        <!-- Resistor image -->
        <div class="resistor-container">
          <div class="wire"></div>
          <div class="resistor-body">
            <div class="color-band" id="band1"></div>
            <div class="color-band" id="band2"></div>
            <div class="color-band" id="band3"></div>
            <div class="color-band" id="band4"></div>
          </div>
          <div class="wire"></div>
        </div>

        <!-- The result -->
        <div class="result">
          <div class="the-number"></div>
          <div class="multiplier"></div>
          <div class="resistor-value"></div>
          <div class="min-value"></div>
          <div class="max-value"></div>
        </div>
      </aside>
    </section>

    <!-- Color selectors Section-->
    <section>
      <div class="selection-container">
        <label for="colorSelect1" class="colorSelect1">اللون الأول</label>
        <select id="colorSelect1" class="color-select" onchange="setColor('band1', this.value)">
          <option value=""></option>
          <option class="color-option black" value="#000000">أسود</option>
          <option class="color-option brown" value="#964B00">بني</option>
          <option class="color-option red" value="#FF0000">أحمر</option>
          <option class="color-option orange" value="#FFA500">برتقالي</option>
          <option class="color-option yellow" value="#FFFF00">أصفر</option>
          <option class="color-option green" value="#008000">أخضر</option>
          <option class="color-option blue" value="#0000FF">أزرق</option>
          <option class="color-option violet" value="#800080">بنفسجي</option>
          <option class="color-option gray" value="#808080">رمادي</option>
          <option class="color-option white" value="#FFFFFF">أبيض</option>
        </select>

        <label for="colorSelect2" class="colorSelect2">اللون الثاني</label>
        <select id="colorSelect2" class="color-select" onchange="setColor('band2', this.value)">
          <option value=""></option>
          <option class="color-option black" value="#000000">أسود</option>
          <option class="color-option brown" value="#964B00">بني</option>
          <option class="color-option red" value="#FF0000">أحمر</option>
          <option class="color-option orange" value="#FFA500">برتقالي</option>
          <option class="color-option yellow" value="#FFFF00">أصفر</option>
          <option class="color-option green" value="#008000">أخضر</option>
          <option class="color-option blue" value="#0000FF">أزرق</option>
          <option class="color-option violet" value="#800080">بنفسجي</option>
          <option class="color-option gray" value="#808080">رمادي</option>
          <option class="color-option white" value="#FFFFFF">أبيض</option>
        </select>

        <label for="colorSelect3" class="colorSelect3">اللون الثالث</label>
        <select id="colorSelect3" class="color-select" onchange="setColor('band3', this.value)">
          <option value=""></option>
          <option class="color-option black" value="#000000">أسود</option>
          <option class="color-option brown" value="#964B00">بني</option>
          <option class="color-option red" value="#FF0000">أحمر</option>
          <option class="color-option orange" value="#FFA500">برتقالي</option>
          <option class="color-option yellow" value="#FFFF00">أصفر</option>
          <option class="color-option green" value="#008000">أخضر</option>
          <option class="color-option blue" value="#0000FF">أزرق</option>
          <option class="color-option violet" value="#800080">بنفسجي</option>
          <option class="color-option gray" value="#808080">رمادي</option>
          <option class="color-option white" value="#FFFFFF">أبيض</option>
        </select>

        <label for="colorSelect4" class="colorSelect4"> (نسبة التفاوت) اللون الرابع</label>
        <select id="colorSelect4" class="color-select" onchange="setColor('band4', this.value)">
          <option value=""></option>
          <option class="color-option black" value="#000000">أسود</option>
          <option class="color-option brown" value="#964B00">بني</option>
          <option class="color-option red" value="#FF0000">أحمر</option>
          <option class="color-option orange" value="#FFA500">برتقالي</option>
          <option class="color-option yellow" value="#FFFF00">أصفر</option>
          <option class="color-option green" value="#008000">أخضر</option>
          <option class="color-option blue" value="#0000FF">أزرق</option>
          <option class="color-option violet" value="#800080">بنفسجي</option>
          <option class="color-option gray" value="#808080">رمادي</option>
          <option class="color-option white" value="#FFFFFF">أبيض</option>
          <option class="color-option gold" value="#FFD700">ذهبي</option>
          <option class="color-option silver" value="#C0C0C0">فضي </option>
        </select>
      </div>
    </section>
  </main>

  <script>
    // Function to set the color of each band
    function setColor(bandId, color) {
      document.getElementById(bandId).style.backgroundColor = color;
    }
    function updateMarquee() {
      const content = [
        'أهلاً وسهلاً بكم',
        'نرحب بكم في أفضل برنامج تعليمي محوسب',
        'نرحب برواد العلم والتعلم',
        'احسب قيمة المقاومة دون الحاجه الى جهاز الملتيميتر',
        'برنامج تعليمي لحساب قيمة المقاومة باستخدام الالوان'
      ];

      let key = 0;
      const marquee = document.querySelector('.marquee');

      marquee.addEventListener('animationstart', () => {
        key = 0;
        marquee.textContent = content[key];
      });

      marquee.addEventListener('animationiteration', () => {
        key++;
        if (typeof content[key] === 'undefined') key = 0;
        marquee.textContent = content[key];
      });

      marquee.classList.remove('paused');
    }

    // Call the function when the page is loaded
    updateMarquee();
  </script>
</body>

</html>
